
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-side-nav-list (sidenavClose)="sidenav.close()"></app-side-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-nav-bar (sidenavToggle)="sidenav.toggle()"></app-nav-bar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
